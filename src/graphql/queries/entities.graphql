query entities($relayerNode: String!, $owner: String) {
  entities(
    filter: {
      not: { type: { startsWith: "asset" } }
      or: [
        { and: [{ relayerNode: { equalTo: $relayerNode } }, { entityVerified: { equalTo: true } }] }
        { and: [{ id: { equalTo: $relayerNode } }, { entityVerified: { equalTo: true } }] }
        { and: [{ entityVerified: { equalTo: false } }, { owner: { equalTo: $owner } }] }
        { and: [{ entityVerified: { equalTo: false } }, { type: { startsWith: "protocol/" } }] }
        { and: [{ entityVerified: { equalTo: false } }, { type: { startsWith: "deed/" } }] }
      ]
    }
  ) {
    nodes {
      id
      accordedRight
      accounts
      alsoKnownAs
      assertionMethod
      authentication
      capabilityInvocation
      context
      capabilityDelegation
      controller
      credentials
      endDate
      entityVerified
      externalId
      keyAgreement
      linkedClaim
      linkedResource
      linkedEntity
      nodeId
      owner
      metadata
      service
      relayerNode
      startDate
      settings
      status
      type
      verificationMethod
    }
    totalCount
  }
}
